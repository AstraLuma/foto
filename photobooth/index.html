<!doctype html>
<html>
  <head>
    <title>Foto</title>
    <script src="components/platform/platform.js"></script>
    <link rel="import" href="components/webcam.html">
    <script src="components/jquery/dist/jquery.min.js"></script>
    <style>
    #webcam {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -10;
    }
    #snaps > img {
        max-width: 10em;
        display: block;
    }
    </style>
  </head>
  <body>
    <foto-webcam id="webcam" auto></foto-webcam>
    <button id="snap">Take Picture</button>
    <div id="snaps"></div>
    <img id="preview">
    <script async>
$(function() {
    $('#webcam').on('photo-taken', function(event) {
        var photo = event.originalEvent.detail.photo; // jQuery! Y u no detail?
        $('#snaps').append(
            $('<img>').attr('src', photo)
        );
    });
    $('#snap').click(function() {
        $('#webcam')[0].take();
    });
    $('#webcam').click(function() {
        $('#webcam')[0].take();
    });
});
    </script>
  </body>
</html>
